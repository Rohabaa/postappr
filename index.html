  <body class="active">
    

    <div class="formdiv"  style="display: block">
    <form id="signupBox">
      <div class="form-header">
        <img
          src="https://st3.depositphotos.com/1688079/14910/i/450/depositphotos_149101379-s
        tock-photo-email-icon-elegant-white-diamond.jpg"
          alt=""
          class="img1"
        />
        <h1>Sign Up Form</h1>
      </div>

      <div class="form-row">
        <div class="firstrow">
          <label for="fname">First Name</label>
          <input type="text" id="fname" />
        </div>
        <div>
          <label for="lname">Last Name</label>
          <input type="text" id="lname" />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" />
        </div>
        <div>
          <label for="pass">Password</label>
          <input type="password" id="pass" />
        </div>
      </div>

      <div class="form-row">
        <div>
          <label for="mob">Phone</label>
          <input type="number" id="mob" placeholder="####-######" />
        </div>
        <div>
          <label for="city">City</label>
          <input type="text" id="city" />
        </div>
      </div>
      <div class="but">
        <input
          type="button"
          name="Sign Up"
          id="signup"
          onclick="createaccount()"
          value="Sign Up"
        />
      </div>
    </form>
    </div>
    <!-- postcard -->
    <div id="postcard" class="container-fluid " style="display: none">
      <nav class="navbar  mynav">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"
            ><img src="./img/message.png" alt="" height="80px"
          /></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 ">
              <li class="nav-item">
                <a class="nav-link  post" aria-current="page" href="">Post</a>
                  
                
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- end of nav -->
      <div class="row">
        <div class="col-6 post1">
        <div class="maincontent m-2">
          <div class="text">
            <label for="title" id="title">Title</label>
            <input type="text" id="postinput" />
          </div>
          <div class="descrip">
            <label for="description">Description</label>
            <textarea id="about"></textarea>
          </div>
          <div class="images">
            <img  onclick="imagepost('./img/img1.avif')" class="bgimg"  src="./img/img1.avif" alt="" height="50px" width="50px">
            <img onclick="imagepost('./img/img2.jpeg')" class="bgimg" src="./img/img2.jpeg" alt="" height="50px" width="50px">
            <img onclick="imagepost('./img/img3.jpg')" class="bgimg" src="./img/img3.jpg" alt="" height="50px" width="50px">
            <img onclick="imagepost('./img/img44.jpg')" class="bgimg" src="./img/img44.jpg" alt="" height="50px" width="50px">
          </div>
          <div class="but1">
            <button onclick="showPostcard()" class="but11">Post It!</button>
          </div>
        </div>
        </div>
